<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Safety Monitoring</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #2c3e50, #3498db);
            color: #fff;
            padding: 20px;
            overflow-x: hidden;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
            animation: fadeInDown 1s ease-out;
        }
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 1.2s ease-in-out;
        }
        .card {
            background-color: #ffffff10;
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            width: 240px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card span {
            display: block;
            font-size: 1.2rem;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        form, video, canvas, button {
            display: block;
            margin: 20px auto;
            text-align: center;
        }
        input[type="submit"], button {
            background-color: #16a085;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #1abc9c;
            transform: scale(1.05);
        }

        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <h1>Driver Safety Monitoring System</h1>

    <div class="dashboard">
        <div class="card"><div>Alcohol Level</div><span id="alcohol">--</span></div>
        <div class="card"><div>Seatbelt</div><span id="seatbelt">--</span></div>
        <div class="card"><div>Temperature</div><span id="temperature">--</span></div>
        <div class="card"><div>Gyroscope</div><span id="gyro">--</span></div>
        <div class="card"><div>Location</div><span id="location">--</span></div>
        <div class="card"><div>Time</div><span id="time">--</span></div>
    </div>

    <h2>Upload Image</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="media" accept="image/*" class="form-control w-50 mx-auto">
        <input type="submit" value="Upload" class="mt-3">
    </form>

    <h2>Live Camera Capture</h2>
    <video id="video" width="320" height="240" autoplay class="rounded shadow"></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <button onclick="captureImage()">Capture & Upload</button>

    <script>
        function fetchData() {
            fetch('/data')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('alcohol').textContent = data.alcohol_level + ' %';
                    document.getElementById('seatbelt').textContent = data.seatbelt_status;
                    document.getElementById('temperature').textContent = data.temperature;
                    document.getElementById('gyro').textContent = `${data.gyroscope.x}, ${data.gyroscope.y}, ${data.gyroscope.z}`;
                    document.getElementById('location').textContent = `Lat: ${data.location.lat}, Lng: ${data.location.lng}`;
                    document.getElementById('time').textContent = data.timestamp;
                });
        }

        setInterval(fetchData, 3000);
        window.onload = fetchData;

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                document.getElementById('video').srcObject = stream;
            }).catch(err => console.error(err));

        function captureImage() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/jpeg');

            fetch('/upload_live_image', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: imageData })
            })
            .then(res => {
                if (res.ok) alert("Live image uploaded and alert sent!");
                else alert("Upload failed");
            });
        }
    </script>
</body>
</html>
